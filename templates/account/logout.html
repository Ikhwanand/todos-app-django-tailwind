{% extends "base.html" %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign Out</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Are you sure you want to sign out?
            </p>
        </div>
        <form method="post" action="{% url 'account_logout' %}" class="mt-8 space-y-6">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="flex items-center justify-between space-x-4">
                <a href="{% url 'todos:index' %}" 
                   class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 text-center">
                    Cancel
                </a>
                <button type="submit"
                        class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Sign Out
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
